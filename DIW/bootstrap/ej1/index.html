<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-sm">
      <!-- header -->
      <header class="row justify-content-center">
        <div class="col-4 col-md-3 col-lg-2">
          <img class="img-fluid m3" src="./img/cars_logo.png" />
        </div>
      </header>

      <!-- MENU -->
      <div class="row">
        <div class="col-12">
          <nav class="bg-info">
            <!-- Nav tabs -->
            <ul class="nav pills" id="navId" role="tablist">
              <li class="nav-item">
                <a href="#tab1Id" class="nav-link active" data-bs-toggle="tab"
                  >Inicio</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-haspopup="true"
                  aria-expanded="false"
                  >Dropdown</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#tab2Id">Action</a>
                  <a class="dropdown-item" href="#tab3Id">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#tab4Id">Action</a>
                </div>
              </li>
              <li class="nav-item" role="presentation">
                <a href="#tab5Id" class="nav-link" data-bs-toggle="tab"
                  >Another link</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a href="#" class="nav-link disabled" data-bs-toggle="tab"
                  >Disabled</a
                >
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="tab1Id"
                role="tabpanel"
              ></div>
              <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
              <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
              <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
              <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
            </div>
          </nav>
        </div>
      </div>

      <!-- MULTIMEDIA -->
      <section class="row mt-3">
        <div class="col-md-6">
          <div class="ratio ratio-4x3">
            <iframe
              width="854"
              height="480"
              src="https://www.youtube.com/embed/jTMl-tIsJ_o"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>

        <div class="col-md-6">
          <div class="row mt-2">
            <div class="col-6">
              <figure class="figure">
                <img class="rounded img-fluid" src="./img/img1.jpg" />
                <figcaption>Cosita 1</figcaption>
              </figure>
            </div>
            <div class="col-6"></div>
            <figure class="figure">
              <img class="rounded img-fluid" src="./img/img2.jpg" />
              <figcaption>Cosita 2</figcaption>
            </figure>
          </div>
          <div class="row mt-2">
            <figure class="mx-auto d-block w-50">
              <img class="rounded img-fluid" src="./img/img3.jpg" />
              <figcaption>Cosita 3</figcaption>
            </figure>
            <figure class="mx-auto d-block w-50">
              <img class="rounded img-fluid" src="./img/img4.jpg" />
              <figcaption>Cosita 4</figcaption>
            </figure>
          </div>
        </div>
      </section>

      <!-- ANUNCIOS -->
      <h1 class="bg-info text-center">ANUNCIOS</h1>
      <article class="row justify-content-center">
        <div class="col col-11 d-grid">
          <div class="card-group text-center gap-5">
            <div class="card">
              <h4>VENDIDO</h4>
              <img
                class="card-img-top"
                src="./img/anuncio1.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h4 class="card-title">Cochecito 1</h4>
                <p class="card-text">Cochecito 1</p>
              </div>
            </div>
            <div class="card">
              <h4>EN VENTA</h4>
              <img
                class="card-img-top"
                src="./img/anuncio1.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h4 class="card-title">Cochecito 2</h4>
                <p class="card-text">Cochecito 2</p>
              </div>
            </div>
            <div class="card">
              <h4>EN VENTA</h4>
              <img
                class="card-img-top"
                src="./img/anuncio1.jpg"
                alt="Card image cap"
              />
              <div class="card-body">
                <h4 class="card-title">Cochecito 3</h4>
                <p class="card-text">Cochecito 3</p>
              </div>
            </div>
          </div>
        </div>
      </article>
      <div class="row"></div>
      <footer class="row"></footer>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
    <script>
      var triggerEl = document.querySelector("#navId a");
      bootstrap.Tab.getInstance(triggerEl).show(); // Select tab by name
    </script>
  </body>
</html>
