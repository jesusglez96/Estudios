<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <input type="button" value="testear" onclick="test()" />

    <script>
      function verCalificacionDecimal(nota) {
        if (nota >= 0 && nota < 5) {
          return "Insuficiente";
        } else if (nota >= 5 && nota < 6) {
          return "Suficiente";
        } else if (nota >= 6 && nota < 7) {
          return "Bien";
        } else if (nota >= 7 && nota < 9) {
          return "Notable";
        } else if (nota >= 9 && nota <= 10) {
          return "Sobresaliente";
        } else return "No valido";
      }

      function test() {
        var nota = [-1.5, 0, 3.5, 4.9, 5.6, 6.9, 8.9, 9.1, 10, 11];

        for (let i = 0; i < nota.length; i++) {
          console.log(verCalificacionDecimal(nota[i]));
        }
        //console.log(verCalificacionDecimal())
        //var valoresEsperados=[“VALOR INCORRECTO”,”INSUFICIENTE”,”INSUFICIENTE”,”INSUFICIENTE”,”SUFICIENTE”,”BIEN”,”NOTABLE”,”SOBRESALIENTE”,”SOBRESALIENTE”,”VALOR INCORRECTO”];
      }
    </script>
  </body>
</html>
