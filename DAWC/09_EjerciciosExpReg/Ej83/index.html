<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ejercicio 83</h1>
    <script>
      let frs = prompt("Ingresa dia de la semana y numero");
      let patron =
        /[lunes|martes|miercoles|jueves|vierner|sabado|domingo]{1}\s[\d]{1,2}/;
      console.log(patron.test(frs) ? "Ta perfecto bro" : "Test fallido");
    </script>
  </body>
</html>
