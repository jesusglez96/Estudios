<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Ejercicio 80</h1>
    <script>
      let num = prompt("Introduce un número");
      let patron = /^[0-9]{3}\.[0-9]{2}$/;
      console.log(patron.test(num) ? "Test pasado con exito" : "Test fallido");

      let coordenada = prompt("Introduce un número");
      let patron2 = /^[0-9]{1,3}\,[0-9]{1,3}$/;
      console.log(
        patron2.test(coordenada) ? "Test pasado con exito" : "Test fallido"
      );
    </script>
  </body>
</html>
