<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="lista1">
      <li>Opcion 1.</li>
      <li>Opcion 2.</li>
      <li>Opcion 3.</li>
    </ul>
    <ul id="lista2"></ul>
    <button onclick="mover()">mover</button>
    <hr />
    <div id="enlaces">
      <a href="www.google.es">google</a><br />
      <a href="www.amazon.es">amazon</a><br />
      <a href="www.youtube.es">youtube</a><br />
    </div>
    <div id="enlacesnuevos"></div>

    <button onclick="clonar()">mover</button>

    <script>
      function mover() {
        let ref1 = document.getElementById("lista1");
        let refhijo = ref1.firstElementChild;
        let ref2 = document.getElementById("lista2");
        ref2.appendChild(refhijo);
      }
      let orden = 0;
      function clonar() {
        let id = document.getElementById("enlaces");
        let nuevos = id.cloneNode(true); // Con true clonamos tambi√©n todos sus descendientes
        nuevos.setAttribute("id", "enlaces" + orden);
        orden++;
        id = document.getElementById("enlacesnuevos");
        id.appendChild(nuevos);
      }
    </script>
  </body>
</html>
