<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a id="enlace" href="https://www.google.com.ar">Google.</a>
    <button onclick="recu()">recuperar</button>

      function recu() {

        alert(puntero.getAttribute("href"));
      }
    </script>
  </body>
