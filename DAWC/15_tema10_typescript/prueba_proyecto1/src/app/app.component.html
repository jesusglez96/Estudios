<h1>Mi nombre es {{ title }}</h1>
<div>
  <p *ngIf="edad >= 18">Es mayor de edad</p>
  <p *ngIf="edad < 18">Es menor de edad</p>
  <p *ngIf="edad >= 18; else menor">Es un mayor de edad</p>
  <ng-template #menor><p>Es un menor de edad</p></ng-template>

  <p>Email: {{ email }}</p>
  <p>Sueldos: {{ sueldos }}</p>
  <p>Activo: {{ esActivo() }}</p>

  <table border="1">
    <tr>
      <td>Sueldos</td>
    </tr>
    <tr *ngFor="let sueldo of sueldos">
      <td>{{ sueldo }}</td>
    </tr>
  </table>

  <div>
    <p>{{ contador }}</p>
    <button (click)="incrementar()">Incrementar</button>
    <button (click)="decrementar()">Decrementar</button>
  </div>

  <div style="margin-top: 15px">
    <input type="text" name="texto1" id="texto1" [(ngModel)]="title" />
    <p>{{ title }}</p>
  </div>
</div>
