  <app-dado valor="{{ valor3 }}"></app-dado>
  <hr />
  <button (click)="tirar()">Tirar</button>
  <hr />

    (multiplo10)="actualizar($event)"
  ></app-cronometro>
  <h2>Evento</h2>
  <h3>{{ mensaje }}</h3>
</div>
