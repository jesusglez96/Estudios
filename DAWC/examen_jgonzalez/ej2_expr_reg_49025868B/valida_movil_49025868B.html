<!DOCTYPE html>

  <body>
    <form action="" method="get">
      <input type="text" name="num" id="num" />
      <input type="submit" value="Enviar" id="btn" />
    </form>
    <script>
      function validaMovil(str) {
        // A rellenar por el alumno
        let patron = /^\s?(\(\+\d{2}\)|\+\d{2})?[67]\d{8}\s?$/;

        return patron.test(str);
      }
    </script>
