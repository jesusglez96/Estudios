  <body>
    <!-- <script></script> -->
    <script>
      let nums = [4, 2, 6, 7, 4, 0, 9, 4];
      let numsEsperados = [0, 4, 7];

      let resultado = buscarPosiciones(nums, 4);

      console.log(resultado);
      console.log(numsEsperados);

      function buscarPosiciones(arr, num) {
        let posiciones = [];
        let pos;
        let index = 0;

        while ((pos = arr.indexOf(num, index)) !== -1) {
          posiciones.push(pos);
          index = pos + 1;
        }

        return posiciones;
      }
    </script>
  </body>
