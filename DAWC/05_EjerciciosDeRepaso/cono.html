<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let radio = prompt("Radio: ");
      let altura = prompt("Altura: ");
      function volumenCono(radio, altura) {
        //V=1/3*PI*r^2*h
        return (1 * Math.PI * Math.pow(radio, 2) * altura) / 3;
      }
      console.log(volumenCono(radio, altura));
    </script>
  </body>
</html>
