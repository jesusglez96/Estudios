<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejericico 13</title>
  </head>
  <body>
    <!--Porblema 1.-->
    <p>
      <script>
        let x = 0;
        let cant1 = 0;
        let cant2 = 0;
        while (x < 10) {
          let nota;
          nota = parseFloat(prompt("Ingrese nota"));
          if (nota >= 7) {
            cant1 = cant1 + 1;
          } else {
            cant2 = cant2 + 1;
          }
          x = x + 1;
        }
        document.write(
          "Cantidad de alumnos con notas mayores o iguales a 7:" + cant1
        );
        document.write("<br>");
        document.write("Cantidad de alumnos con notas menores a 7:" + cant2);
      </script>
    </p>

    <!--Problema 2.-->

    <p>
      <script>
        let x = 0;
        let suma = 0;
        while (x < 5) {
          let altura;
          altura = parseInt(
            prompt("Ingrese la altura en centímetros(Ej. 175)")
          );
          suma = suma + altura;
          x = x + 1;
        }
        let promedio = suma / 5;
        document.write(
          "La altura promedio de las cinco personas es:" + promedio
        );
      </script>
    </p>

    <!--Problema 3.-->
    <p>
      <script>
        let cont1 = 0;
        let cont2 = 0;
        let total = 0;
        let sueldo;
        let x = 0;
        while (x < 5) {
          sueldo = parseInt(prompt("Ingrese el sueldo"));
          if (sueldo <= 300) {
            cont1 = cont1 + 1;
          } else {
            cont2 = cont2 + 1;
          }
          total = total + sueldo;
          x = x + 1;
        }
        document.write("Cantidad de empleados que cobran 300 o menos:" + cont1);
        document.write("<br>");
        document.write("Cantidad de empleados que cobran más de 300:" + cont2);
        document.write("<br>");
        document.write("Gastos en sueldos en la empresa:" + total);
      </script>
    </p>

    <!--Problema 4.-->
    <p>
      <script>
        let serie = 5;
        let x = 0;
        while (x < 20) {
          document.write(serie + " ");
          x = x + 1;
          serie = serie + 5;
        }
      </script>
    </p>

    <!--Problema 5.-->

    <p>
      <script>
        document.write("Múltiplos de 10 hasta el 1500<br>");
        let multiplo = 10;
        while (multiplo <= 1500) {
          document.write(multiplo + " ");
          multiplo = multiplo + 10;
        }
      </script>
    </p>

    <!--Problema 6.-->

    <p>
      <script>
        let total1 = 0;
        let x = 0;
        let nro;
        while (x < 3) {
          nro = parseInt(prompt("Ingrese valor de la primer lista:"));
          total1 = total1 + nro;
          x = x + 1;
        }
        let total2 = 0;
        x = 0;
        while (x < 3) {
          nro = parseInt(prompt("Ingrese valor de la segunda lista:", ""));
          total2 = total2 + nro;
          x = x + 1;
        }
        if (total1 > total1) {
          document.write("Tiene mayor valor la lista1");
        } else {
          if (total1 < total2) {
            document.write("Tiene mayor valor la lista2");
          } else {
            document.write("Tienen el mismo valor acumulado las dos listas");
          }
        }
      </script>
    </p>

    <!--Problema 7.-->

    <p>
      <script>
        let cantdiv2 = 0;
        let cantdiv3 = 0;
        let x = 0;
        let valor;
        while (x < 5) {
          valor = parseInt(prompt("Ingrese un valor"));
          if (valor % 2 == 0) {
            cantdiv2 = cantdiv2 + 1;
          } else if (valor % 3 == 0) {
            cantdiv3 = cantdiv3 + 1;
          }
          x = x + 1;
        }
        document.write(
          "Cantidad de valores divisibles entre 2 ingresados:" + cantdiv2
        );
        document.write("<br>");
        document.write(
          "Cantidad de valores divisibles entre 3 ingresados:" + cantdiv3
        );
      </script>
    </p>
  </body>
</html>
