<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 18</title>
  </head>
  <body>
    <!--Problema 1-->
    <p>
      <script>
        function retornarMayor(x1, x2, x3) {
          if (x1 > x2 && x1 > x3) {
            return x1;
          } else {
            if (x2 > x3) {
              return x2;
            } else {
              return x3;
            }
          }
        }

        let valor1 = parseInt(prompt("Ingrese primer valor:"));
        let valor2 = parseInt(prompt("Ingrese segundo valor:"));
        let valor3 = parseInt(prompt("Ingrese tercer valor:"));
        document.write(
          "Los tres valores ingresados son " +
            valor1 +
            " " +
            valor2 +
            " " +
            valor3 +
            "<br>"
        );
        let may = retornarMayor(valor1, valor2, valor3);
        document.write("El mayor de los tres es :" + may);
      </script>
    </p>

    <!--Problema 2-->
    <p>
      <script>
        function retornarPerimetro(lado) {
          let perimetro;
          perimetro = lado * 4;
          return perimetro;
        }

        function retornarVolumen(radio, altura) {
          let volumen = Math.PI * Math.pow(radio, 2) * altura;
          return volumen;
        }

        let lado = parseInt(
          prompt("Ingrese la medida del lado de un cuadrado:")
        );
        document.write(
          "El perímetro del cuadrado es:" + retornarPerimetro(lado)
        );

        let radio = parseInt(prompt("Ingrese el radio de un cilindro:"));
        let altura = parseInt(prompt("Ingrese la altura de un cilindro:"));
        document.write(
          "El volumen del cilindro es:" + retornarVolumen(radio, altura)
        );
      </script>
    </p>

    <!--Problema 3-->
    <p>
      <script>
        function cantidadDigitos(x) {
          if (x < 10) {
            return 1;
          } else {
            if (x < 100) {
              return 2;
            } else {
              if (x < 1000) {
                return 3;
              } else {
                if (x < 10000) {
                  return 4;
                } else {
                  if (x < 100000) {
                    return 5;
                  } else {
                    if (x < 1000000) {
                      return 6;
                    } else {
                      if (x < 1000000) {
                        return 7;
                      }
                    }
                  }
                }
              }
            }
          }
        }

        let valor = parseInt(
          prompt("Ingrese un valor positivo de hasta 7 dígitos:")
        );
        document.write(
          "La cantidad de dígitos del valor ingresado es:" +
            cantidadDigitos(valor)
        );
      </script>
    </p>

    <!--Problema 4-->
    <p>
      <script>
        function promediar(x1, x2, x3) {
          let promedio = (x1 + x2 + x3) / 3;
          return promedio;
        }

        let valor1 = parseInt(prompt("Ingrese primer valor:"));
        let valor2 = parseInt(prompt("Ingrese segundo valor:"));
        let valor3 = parseInt(prompt("Ingrese tercer valor:"));
        document.write(
          "Los tres valores ingresados son " +
            valor1 +
            " " +
            valor2 +
            " " +
            valor3 +
            "<br>"
        );
        let pro;
        pro = promediar(valor1, valor2, valor3);
        document.write("El promedio es :" + pro);
      </script>
    </p>

    <!--Problema 5-->
    <p>
      <script>
        function cargar5Valores() {
          let suma = 0;
          for (let f = 1; f <= 5; f++) {
            let valor = parseInt(prompt("Ingrese valor:"));
            suma = suma + valor;
          }
          return suma;
        }

        let s = cargar5Valores();
        document.write("La suma de los 5 valores es: " + s);
      </script>
    </p>
  </body>
</html>
