<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4</title>
  </head>
  <body>
    <script>
      let usuario;
      let mail;
      let dni, edad, fecha;
      usuario = prompt("Ingrese el nombre de usuario:");
      mail = prompt("Ingrese el mail:");
      dni = prompt("Ingrese el DNI:");
      edad = prompt("Ingrese su edad:");
      fecha = prompt("Ingrese su fecha de nacimiento:");

      document.write("Nombre de usuario ingresado: ");
      document.write(usuario);
      document.write("<br>");
      document.write("Mail ingresado: ");
      document.write(mail);
      document.write("<br>");
      document.write("DNI: ");
      document.write(dni);
      document.write("<br>");
      document.write("Edad: ");
      document.write(edad);
      document.write("<br>");
      document.write("Fecha de nacimiento: ");
      document.write(fecha);
      document.write("<br>");
    </script>
  </body>
</html>
