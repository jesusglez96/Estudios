<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejericico 11</title>
  </head>
  <body>
    <p>
      <script>
        let palabra;
        palabra = prompt(
          "Ingrese alguna de estas palabras (casa, mesa, perro, gato) para traducirlas al ingles"
        );
        switch (palabra) {
          case "casa":
            document.write("house");
            break;
          case "mesa":
            document.write("table");
            break;
          case "perro":
            document.write("dog");
            break;
          case "gato":
            document.write("cat");
            break;
          default:
            document.write("Solo puedo traducir (casa, mesa, perro, gato)");
            break;
        }

        palabra = prompt(
          "Ingrese alguna de estas palabras (bonjour, merci, papillon, chat) para traducirlas al espa√±ol"
        );
        switch (palabra) {
          case "bonjour":
            document.write("buenos dias");
            break;
          case "merci":
            document.write("gracias");
            break;
          case "papillon":
            document.write("mariposa");
            break;
          case "chat":
            document.write("gato");
            break;
          default:
            document.write(
              "Solo puedo traducir (bonjour, merci, papillon, chat)"
            );
            break;
        }
      </script>
    </p>
  </body>
</html>
