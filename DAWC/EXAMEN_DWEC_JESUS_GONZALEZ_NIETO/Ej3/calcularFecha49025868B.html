<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calcularFecha(fechaStr, dias) {
        let fechaDate = new Date(fechaStr);
        fechaDate.setDate(fechaDate.getDate() + dias);
        return fechaDate.toDateString();
      }
      console.log("09/02/1981");
      console.log(calcularFecha("09/02/1981", 5));
    </script>
  </body>
</html>
