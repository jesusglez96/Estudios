  <body>
    <script>
      function abreviarPalabras(arr) {
        let arrAbreviado = [];
        arr.forEach((word) => {
          if (word.length > 4) arrAbreviado.push(word.slice(0, 4) + "...");
          else arrAbreviado.push(word);
        });

        return arrAbreviado;
      }

      let arrEntrada = [
        "sal",
        "tele",
        "apodo",
        "arboleda",
        "ola",
        "pozo",
        "adobe",
        "oc√©ano",
      ];

      console.log(abreviarPalabras(arrEntrada));
    </script>
  </body>
